<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Business</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body class="register business">
    <div class="container text-center">
      <h1>Register</h1>
      <section class="content">
        <form class="text-left">
          <div class="form-row">
            <div class="form-group col-4">
              <div class="icon-wrapper-border">
                <i
                  data-eva="person"
                  data-eva-fill="#444444"
                  data-eva-height="60px"
                  data-eva-width="60px"
                ></i>
              </div>
            </div>
            <div class="form-group col-8 center-wrapper">
              <div class="center-vertically">
                <button type="button" class="btn background-purple btn-block">
                  Upload your logo
                  <i data-eva="arrow-upward" data-eva-fill="#fff"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name">Business name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="reg-number">Registration number</label>
            <input type="number" class="form-control" id="reg-number" />
          </div>
          <div class="form-group">
            <label for="established">Established</label>
            <input type="number" class="form-control" id="established" />
          </div>
          <div class="form-group">
            <label for="number-of-employees">Number of employees</label>
            <input type="number" class="form-control" id="number-of-employees" />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location">
          </div>
          
          <button type="submit" class="btn background-purple">Next</button>
        </form>
      </section>
    </div>

    <script>
      eva.replace();
    </script>
  </body>
</html>
