<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Business</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body class="register business">
    <div class="container text-center">
      <h1>Register</h1>
      <section class="content">
        <form class="text-left">
          <div class="form-row">
            <div class="form-group col-4">
              <div class="icon-wrapper-border">
                <i
                  data-eva="person"
                  data-eva-fill="#444444"
                  data-eva-height="60px"
                  data-eva-width="60px"
                ></i>
              </div>
            </div>
            <div class="form-group col-8 center-wrapper">
              <div class="center-vertically">
                <p class="h5">Name Nameson</p>
                <p class="h6">Business name</p>
                <p class="h6">
                  <i data-eva="paper-plane" data-eva-fill="#444444"></i> Oslo
                </p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">A description of your business</label>
            <textarea class="form-control" id="description" rows="5"></textarea>
          </div>
        </form>
      </section>
    </div>

    <script>
      eva.replace();
    </script>
  </body>
</html>
