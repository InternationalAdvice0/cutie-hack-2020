<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="scss/style.scss">
    <script defer src="js/tinder.js"></script>

<body>
    <div class="app">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#"><i data-eva="arrow-back-outline"></i></a>
            <a class="navbar-brand" href="#"><i data-eva="funnel-outline"></i></a>

        </nav>
        <main class="app__content">
            <header class="profile__header">

                <button class="controls controls--decline">

                <h1 id="userName">Adam, 24</h1>
                <p>Skills: 
                    <span class="badge badge-success">HTML5</span>
                    <span class="badge badge-success">React</span>
                    <span class="badge badge-success">Nodejs</span>
                </p>
                <div>
                    <div class="alert alert-custom">
                    <p class="font-weight-bolder">About Adam</p>
                        Adam is the coolest guy!
                    </div>
                </div>
            </div>
