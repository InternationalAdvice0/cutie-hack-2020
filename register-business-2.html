<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Business</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body class="register business">
    <div class="container text-center">
      <h1>Register</h1>
      <section class="content">
        <form class="text-left">
          <div class="form-row">
            <div class="form-group col-4">
              <div class="icon-wrapper-border">
                <i
                  data-eva="person"
                  data-eva-fill="#444444"
                  data-eva-height="60px"
                  data-eva-width="60px"
                ></i>
              </div>
            </div>
            <div class="form-group col-8 center-wrapper">
              <div class="center-vertically">
                <p class="h6">Business name</p>
                <p class="h6"> <i data-eva="paper-plane" data-eva-fill="#444444"></i> Oslo</p>
              </div>
            </div>
          </div>
          <p class="h5">Representative</p>
          <div class="form-group">
            <label for="first-name">First name</label>
            <input
              type="text"
              class="form-control"
              id="first-name"
            />
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input
              type="text"
              class="form-control"
              id="last-name"
            />
          </div>
          <div class="form-group">
            <label for="role">Business role</label>
            <input
              type="text"
              class="form-control"
              id="role"
            />
          </div>
          <div class="row">
            <div class="col">
              <button type="button" class="btn background-purple btn-block">Back</button>
            </div>
            <div class="col">
              <button type="submit" class="btn background-purple btn-block">Next</button>
            </div>
          </div>
        </form>
      </section>
    </div>

    <script>
      eva.replace();
    </script>
  </body>
</html>
