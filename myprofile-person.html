<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="scss/style.scss" />

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="login.html"><i data-eva="arrow-back-outline"></i></a>
        <a class="navbar-brand" href="#"><i data-eva="funnel-outline"></i></a>
    </nav>
    <div class="container">
        <div class="heading-container">
            <h1 class="heading-1">My profile</h1>
            <header class="profile-header">
                <img class="avatar  avatar-space" src="https://thispersondoesnotexist.com/image" alt="Picture">

                    <p class="profile-name">Name Nameson</p>
                    <p class="profile-title">Frontend Developer</p>
                </div>
        </div>
        </header>
        <a href="" class="profile-btn">
            <p class="profile-btn-text">Edit skills</p>
            <i data-eva="arrow-forward-outline"></i>
        </a>
        <section>
            <h2 class="h2">My skills</h2>
            <div class="skills">
                <div class="skill skill-first">HTML 5</div>
                <div class="skill">CSS</div>
                <div class="skill">Javascript</div>
            </div>
            <a href="" class="profile-btn">
                <p class="profile-btn-text">Edit skills</p>
                <i data-eva="arrow-forward-outline"></i>
            </a>
        </section>
        <section>
            <h2 class="h2">My education</h2>
            <div class="skills">
                <div class="profile-info">
                    <p class="profile-info-year">2015-2018</p>
                    <p class="profile-info-place">Noroff Bergen</p>
                </div>
            </div>
            <a class="profile-btn">
                <p class="profile-btn-text">Edit education</p>
                <i data-eva="arrow-forward-outline"></i>
            </a>
        </section>
        <section>
            <h2 class="h2">My work experience</h2>
            <div class="skills">
                <div class="profile-info">
                    <p class="profile-info-year">2019-</p>
                    <p class="profile-info-place">Hack Corp.</p>
                </div>
            </div>
            <a class="profile-btn">
                <p class="profile-btn-text">Edit work experience</p>
                <i data-eva="arrow-forward-outline"></i>
            </a>
        </section>

    </div>
