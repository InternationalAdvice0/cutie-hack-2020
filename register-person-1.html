<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Person</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body class="register person">
    <div class="container text-center">
      <h1>Register</h1>
      <section class="content">
        <form class="text-left">
          <div class="form-row">
            <div class="form-group col-4">
              <div class="icon-wrapper-border">
                <i
                  data-eva="person"
                  data-eva-fill="#444444"
                  data-eva-height="60px"
                  data-eva-width="60px"
                ></i>
              </div>
            </div>
            <div class="form-group col-8 center-wrapper">
              <div class="center-vertically">
                <button type="button" class="btn background-purple btn-block">
                  Upload a selfie
                  <i data-eva="arrow-upward" data-eva-fill="#fff"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" class="form-control" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" class="form-control" id="last-name" />
          </div>
          <label for="birth-date">Birth date</label>
          <div class="form-row" id="birth-date">
            <div class="form-group col-4">
              <input
                type="number"
                class="form-control"
                id="date"
                placeholder="Date"
              />
            </div>
            <div class="form-group col-4">
              <input
                type="number"
                class="form-control"
                id="date"
                placeholder="Month"
              />
            </div>
            <div class="form-group col-4">
              <input
                type="number"
                class="form-control"
                id="date"
                placeholder="Year"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="position">Last position title</label>
            <input type="text" class="form-control" id="position" />
          </div>
          <div class="form-group">
            <label for="employment-form">Form of employment</label>
            <select class="form-control" id="employment-form">
              <option>Part time</option>
              <option>Full time</option>
            </select>
          </div>
          <div class="form-group">
            <label for="employer">Latest employer</label>
            <input type="text" class="form-control" id="employer" />
          </div>
          <button type="submit" class="btn background-purple">Next</button>
        </form>
      </section>
    </div>

    <script>
      eva.replace();
    </script>
  </body>
</html>
