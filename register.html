<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script src="https://unpkg.com/eva-icons"></script>
  </head>
  <body class="register">
    <div class="container text-center">
      <h1>Register or Log in</h1>
      <section class="center-vertically">
        <div>
          <i
            data-eva="person"
            data-eva-fill="#979797"
            data-eva-height="60px"
            data-eva-width="60px"
          ></i>
          <button type="button" class="btn btn-info">Person</button>
        </div>
        <div>
          <i
            data-eva="briefcase"
            data-eva-fill="#979797"
            data-eva-height="60px"
            data-eva-width="60px"
          ></i>
          <button type="button" class="btn btn-outline-info">Business</button>
        </div>
      </section>
    </div>

    <script>
      eva.replace();
    </script>
  </body>
</html>
