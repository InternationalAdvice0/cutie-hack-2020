<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Personal</title>
    <link rel="stylesheet" href="scss/style.scss" />
    <script defer src="js/login.js"></script>
    <script src="https://unpkg.com/eva-icons"></script>
    <link rel="stylesheet" href="css/intropage.css">
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="login.html"
      ><i data-eva="arrow-back-outline"></i
        ></a>
        <a class="navbar-brand" href="#"><i data-eva="funnel-outline"></i></a>
      </nav>
      <div class="container">
        <div class="heading-container">
          <h1 class="intro-h1 intro-h1-small">Personal login</h1>
      </div>
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="loginFormEmail">Email</label>
          <input
            type="email"
            class="form-control form-input"
            id="loginFormEmail"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="form-group">
          <label for="loginFormPassword">Password</label>
          <input type="password" class="form-control form-input" id="loginFormPassword" />
        </div>
        <button type="submit" class="buttons btn btn-primary btn-lg btn-block">
          Login
        </button>
        <button
          type="button"
          class="buttons btn btn-secondary btn-lg btn-block btn-solid"
        >
          Register
        </button>
      </form>
    </div>
  </body>
  <script>
    eva.replace();

  </script>
</html>
